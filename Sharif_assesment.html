<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="Sharif_assesment.js"></script>
<link rel="stylesheet" type="text/css" href="Sharif_assesment.css">
<script src="node.js"></script>
</head>
<body >
	<div class="col-lg-4"></div>
	<fieldset class="container col-lg-5 bg-success" >
		<legend>Registration form</legend>
		<form name="reg">
		<table class="">
			<tr>
				<td><label>First Name</label></td><span id="fnm"></span>
			</tr>
			<tr>
				<td><input type="text" name="FirstName" id="FirstName" placeholder="First Name" ></td>
			</tr>
			<tr>
				<td><label>Last Name</label></td><span id="lnm"></span>
			</tr>
			<tr>
				<td><input type="text" name="LastName" id="LastName" placeholder="Last Name" ></td>
			</tr>
			<tr>
				<td><label>Address</label></td><span id="adm"></span>
			</tr>
			<tr>
				<td><input type="text" name="Address" id="Address" placeholder="First Name" ></td>
			</tr>
			<tr>
				<td><label>Mobile</label></td><span id="phm"></span>
			</tr>
			<tr>
				<td><input type="text" name="Phone" id="Phone" placeholder="Contact Number" ></td>
			</tr>
			<tr>
				<td><label>User ID</label></td><span id="uidm"></span>
			</tr>
			<tr>
				<td><input type="text" name="Uid" id="Uid" placeholder="User ID"></td>
			</tr>
			<tr>
				<td><label>Password</label></td><span id="pwdm"></span>
			</tr>
			<tr>
				<td><input type="Password" name="Pwd" id="Pwd" placeholder="Password"></td>
			</tr>
			<tr>
				<td><button type="submit" class="btn-success" onclick="result()" id="send">Submit</button></td>
			</tr>
			</form>

		</table>
	</fieldset>

</body>
</html>
